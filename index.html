<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>테트리스</title>
  </head>
  <body>
    <div class="wrapper">
      <!-- 점수 -->
      <div class="score">0</div>

      <!-- 게임 컨테이너 -->
      <div class="playground">
        <ul></ul>
      </div>

      <div class="gameover">
        <div class="overwrap">
          <h1>GAME OVER</h1>
          <p>Total Score: <span class="gameover__score">1</span></p>
          <button class="btn__restart">Restart!</button>
        </div>
      </div>
      <div class="gamestart">
        <div class="startwrap">
          <h1>Tetris!</h1>
          <button class="btn__start">Let's Play!</button>
        </div>
      </div>
    </div>

    <script src="./js/main.js" type="module"></script>
  </body>
</html>
